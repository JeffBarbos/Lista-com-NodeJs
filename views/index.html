<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tarefa</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/font-awesome.css">
    <link rel="stylesheet" href="/public/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <div class="title">
            <h1>Lista de Tarefas</h1>
        </div>
        <div class="tasks">
            <form method="post">
                <input type="text" name="tasksAdd">
                <input type="submit" name="tasksAction" value="Inserir">
            </form>
            <h3>Tarefas Atuais:</h3>
            <div class="tasks-single">
                <% for(let i = 0; i < tasksList.length; i++){ %>
                    <div class="tasks-wraper">
                        <div class="text-tasks"><p><%= tasksList[i]%></p></div>
                        <div class="icon-tasks">
                            <a href="/deletar/<%= i %>"><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></a>
                        </div>
                    </div>
                <% } %>
            </div>
        </div>
    </div>
</body>
</html>
